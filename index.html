<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOINIK - AI Security Testing Platform</title>
    <meta name="description" content="Enterprise-grade AI security testing platform. Coming Soon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(0, 100, 50, 0.1) 0%, rgba(0, 0, 0, 1) 70%);
            pointer-events: none;
        }
        
        .container {
            max-width: 900px;
            position: relative;
            z-index: 1;
        }
        
        .logo-container {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }
        
        .logo {
            max-width: 280px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(0, 255, 128, 0.3));
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 128, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(0, 255, 128, 0.5));
            }
        }
        
        .brand-name {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00ff80 0%, #00cc66 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        .tagline {
            font-size: 26px;
            margin-bottom: 35px;
            color: #b0b0b0;
            font-weight: 300;
            letter-spacing: 0.5px;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .status {
            display: inline-block;
            background: rgba(0, 255, 128, 0.1);
            border: 2px solid rgba(0, 255, 128, 0.3);
            padding: 16px 45px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            margin-bottom: 35px;
            color: #00ff80;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 0.7s both, pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .description {
            font-size: 19px;
            margin-bottom: 45px;
            color: #cccccc;
            line-height: 1.7;
            font-weight: 300;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s ease-out 0.9s both;
        }
        
        .description strong {
            color: #00ff80;
            font-weight: 600;
        }
        
        .contact {
            margin-top: 60px;
            font-size: 16px;
            color: #888888;
            font-weight: 400;
            animation: fadeIn 1s ease-out 1.1s both;
        }
        
        .contact a {
            color: #00ff80;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 255, 128, 0.3);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .contact a:hover {
            border-bottom-color: #00ff80;
            color: #00ff80;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                max-width: 200px;
            }
            
            .brand-name {
                font-size: 48px;
            }
            
            .tagline {
                font-size: 20px;
            }
            
            .status {
                font-size: 18px;
                padding: 14px 35px;
            }
            
            .description {
                font-size: 17px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                max-width: 160px;
            }
            
            .brand-name {
                font-size: 36px;
            }
            
            .tagline {
                font-size: 18px;
            }
            
            .status {
                font-size: 16px;
                padding: 12px 30px;
            }
            
            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Phoenix.png" alt="FOINIK Phoenix Logo" class="logo">
        </div>
        
        <div class="brand-name">FOINIK</div>
        
        <div class="tagline">AI Security Testing Platform</div>
        
        <div class="status"> Coming Soon</div>
        
        <div class="description">
            Enterprise-grade AI security testing powered by the <strong>MYNDRA</strong> methodology.<br>
            Comprehensive vulnerability assessment for Large Language Models and AI systems.<br>
            <strong>Research-backed. Enterprise-ready.</strong>
        </div>
        
    </div>
</body>
</html>
