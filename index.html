<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOINIK - AI Security Testing Platform</title>
    <meta
      name="description"
      content="Enterprise-grade AI security testing platform. Coming Soon."
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 800px;
      }

      .logo {
        font-size: 72px;
        font-weight: 800;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .tagline {
        font-size: 24px;
        margin-bottom: 30px;
        opacity: 0.95;
        font-weight: 300;
      }

      .description {
        font-size: 18px;
        margin-bottom: 40px;
        opacity: 0.9;
        line-height: 1.6;
      }

      .status {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 20px;
        font-weight: 600;
        backdrop-filter: blur(10px);
        margin-bottom: 30px;
      }

      .contact {
        margin-top: 50px;
        font-size: 16px;
        opacity: 0.8;
      }

      .contact a {
        color: white;
        text-decoration: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        transition: border-color 0.3s;
      }

      .contact a:hover {
        border-bottom-color: white;
      }

      @media (max-width: 600px) {
        .logo {
          font-size: 48px;
        }
        .tagline {
          font-size: 18px;
        }
        .description {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">FOINIK</div>
      <div class="tagline">AI Security Testing Platform</div>
      <div class="status">Coming Soon</div>
      <div class="description">
        Enterprise-grade AI security testing powered by the MYNDRA
        methodology.<br />
        Comprehensive vulnerability assessment for Large Language Models and AI
        systems.
      </div>
      <div class="contact">
        For early access inquiries:
        <a href="mailto:contact@foinik.com">contact@foinik.com</a>
      </div>
    </div>
  </body>
</html>
